<!--
	Q2. Use property to add new property age to the constructor function and
	access the age by using the object of constructor function.
-->

<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				background-color:blue;
			}
			#header{
				height:300px;
				background-color:gray;
			}
			
			h1{
				text-align:center;
				color:red;
				padding:10px 10px 10px 10px ;
			}
			
			p{
				font-size:50px;
				color:green;
				text-align:center;
			}
			
		</style>
	</head>
	<body>
		<div id = "header">	
			<h1>Add new property age to the constructor</h1>
			<p id ="Students"></p>
		</div>
	</body>
	<script>
	//constructor function
		function Student(id, name, age, program){
			this.sid = id;
			this.sname = name;
			this.sage = age;
			this.sprogram = program;
		}
		
	//object function
		const firstStudent = new Student(1,"Hari",20,"BIT");

	
	// Display age
		document.getElementById("Students").innerHTML =firstStudent.sage; 
	</script>
</html>
