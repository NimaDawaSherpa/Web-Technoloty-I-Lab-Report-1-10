<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Arrays</h2>
		<p>The Array.splice() method adds array elements:</p>
		<p id="demo"></p>
	</body>
	<script>
	const fruits = ["Banana", "Orange", "Apple", "Mango"]; 
	fruits.splice(2, 0, "Lemon", "Kiwi");
	document.getElementById("demo").innerHTML = fruits;
	</script>
</html>
