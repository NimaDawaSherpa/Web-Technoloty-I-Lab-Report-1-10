<!-- 5. Write HTML code to sisplay all the types of lists in a web page. Also apply
	 styles using CSS. -->

<html>
	<head>
		<title>LAB 6 | Q3</title>
		<style>
			ul.a {
			  list-style-type: circle;
			}

			ul.b {
			  list-style-type: square;
			}

			ol.c {
			  list-style-type: upper-roman;
			}

			ol.d {
			  list-style-type: lower-alpha;
			}
		</style>
	</head>
	<body>
		<h2>The list-style-type Property</h2>
		
		<p>Example of unordered lists:</p>
		<ul class="a">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ul>

		<ul class="b">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ul>

		<p>Example of ordered lists:</p>
		<ol class="c">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ol>

		<ol class="d">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Coca Cola</li>
		</ol>
	</body>
</html>
