<!-- 4. Write a JavaScript program to create a web page with two images,which can
	switch between N one another as the mouse is clicked on two mutually exclusive
	buttons 1 and 2 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>LAB 7 | Q4</title>
	<style>
		img{
		height: 500px;
		width: 450px;
		}
		
		h1{
		color: darkgreen;
		margin-top: 20px;
		font-family: Comic Sans MS, cursive, sans-serif;
		}
		
		.button{
		margin-left: 45%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
			<h1 id="message">
				Hii! GeeksforGeeks people
			</h1>
			<img id="myImage"
					src="image.png" >
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="button">
		<button class="btn btn-warning"
				onclick=before();>
			1
		</button>
		<button class="btn btn-success"
				onclick=afterr();>
			2
		</button>
	</div>
</body>
	<script>
		function before(){
			document.getElementById('myImage')
			.src="image.png";
			document.getElementById('message')
			.innerHTML="First Image";
		}
		
		function afterr(){
			document.getElementById('myImage')
			.src="image2.jpg";
			document.getElementById('message')
			.innerHTML="Second Image";
		}
	</script>
</html>
