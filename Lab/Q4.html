<!--
	Q4. Write a program to show different Array methods pop(), push(), shift(), unshift(), and slice().
-->

<!DOCTYPE html>
<html>
	<body>
	
	</body>
	<script>
		// push() function
		var arr1 = [1, 2, 3, 4, 5];
		var arr2 = [1, 2, 3, 4, 5];
		var arr3 = [1, 2, 3, 4, 5];
		var arr4 = [1, 2, 3, 4, 5];
		const arr5 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
		arr1.push(7, 8, 9);
		arr2.pop();
		arr3.shift();
		arr4.unshift(-1,0);
		slice = arr5.slice(1);
		document.write(arr1);
		document.write("<br>"+arr2);
		document.write("<br>"+arr3);
		document.write("<br>"+arr4);
		document.write("<br>"+slice);
	</script>
</html>
