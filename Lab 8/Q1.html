<!--  1. Write a JavaScript code to input names and age of 10 different person in two different arrays
	and display the name of the oldest person on a text box after clicking on a Display button   -->

<!doctype html>
<html>
	<head>
		<title>LAB 8 | Q1</title>
		<style>
		
		</style>
	</head>
	<body>
		<p id = "arrayName"></p>
		<p id = "arrayAge"></p>
		<input type = "submit" onclick = "oldPerson()" value = "Display Oldest Person name and age"></input>
	</body>
	<script>
		let name = ["Nima Sherpa","Hari Thapa","Sita Shrestha","Bishnu Thapa","Ram Basnet","Laxman Basnet","Subash Pandey","Sita Basnet","Bishnu Neupane","Bikash Neupane"];
		let age = [20, 50, 40, 45, 33, 92, 34 ,43, 32, 47];
		document.getElementById("arrayName").innerHTML = name;
		document.getElementById("arrayAge").innerHTML = age;
		function oldPerson() {  
			let oldAge = age[0];
			for (let i = 1; i < age.length; i++) {
				if (age[i] > oldAge) {
					oldAge = age[i]; 
				}	
			} 
			let ageIndex = age.indexOf(oldAge);
			let agedName = name[ageIndex];
			document.write("Oldest Person Name: "+ agedName + "<br>");
			document.write("Oldest Person Age: " + oldAge);
			console.log(ageIndex);
    }   
	</script>
</html>
