<!--
Q1. Write a JS code to print Even numbers in given array  
-->

<!DOCTYPE html>
<html>
	<head>
		<title>JS CODE</title>
	</head>
	<body>
		<script>
			var x = 2;
			if (x%2 == 0){
				document.write(x);
			}
			else{
				document.write("Given number is no even.");
			}
		</script>
	</body>
</html>
